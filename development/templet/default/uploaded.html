<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>{{SiteName}}</title><meta charset="utf-8">
<link rel="stylesheet" href="http://bootswatch.com/flatly/bootstrap.min.css">
<style>
	body {
		margin-top: 45px;
		font-family:"Microsoft JhengHei"
	}
	input {
	    border: 1px solid #BBBBBB;
	    background: #fff;
	    -moz-border-radius:3px;
	    -webkit-border-radius: 3px;
	    border-radius: 3px;
	}
</style>
</head>
<body>
<div class="container">
        <div class="jumbotron">
		<div class="alert alert-success">檔案成功地上傳，感謝您的使用。
		 </div>
            <h1 class="title">{{ SiteName }} <small>{{ Description }}</small></h1>
            <p id='content'>
            	<h2>{{FileName}}</h2><br />
            	檔案類型: {{FileType}}<br />
            	檔案大小: {{FileSize}}<br /><br />
            	<a class="btn btn-primary" href="http://{{ SiteURL }}{{ FileKey }}">檔案外連</a><br />
            	<br />
            	
            </p>
        </div>
    </div>
    <div style="text-align:center">Powered by <a href="http://b3h.xyz">LightningSpace</a>
    </div>
</body>
</html>
